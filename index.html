// 2 second baad loading screen hatao
setTimeout(() => {
  document.getElementById('loading-screen').style.display = 'none';
}, 2000);
const searchInput = document.getElementById('search');
const suggestions = document.getElementById('suggestions');
const resultBox = document.getElementById('result');
const searchBtn = document.getElementById('searchBtn');
const luckyBtn = document.getElementById('luckyBtn');
const ceoPage = document.getElementById('ceoPage');
const backBtn = document.getElementById('backBtn');

// Suggestions
searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  suggestions.innerHTML = '';
  if (query) {
    const filtered = words.filter(w => w.en.toLowerCase().startsWith(query));
    if (filtered.length > 0) {
      filtered.forEach(w => {
        const li = document.createElement('li');
        li.textContent = w.en;
        li.onclick = () => showResult(w);
        suggestions.appendChild(li);
      });
      suggestions.classList.add('show');
    } else suggestions.classList.remove('show');
  } else suggestions.classList.remove('show');
});

// Show result
function showResult(word) {
  suggestions.classList.remove('show');
  resultBox.style.display = 'block';
  resultBox.innerHTML = `
    <p class="word">${word.en} </p>
    <p class="meanings">Meaning: ${word.od} </p>
    <p class="meaning">English: ${word.eg}</p>
    <p class="example">Odia: ${word.odEg}</p>
  `;
}

// Search button
searchBtn.onclick = () => {
  const query = searchInput.value.trim().toLowerCase();
  const found = words.find(w => w.en.toLowerCase() === query);
  if (found) showResult(found);
  else {
    resultBox.style.display = 'block';
    resultBox.innerHTML = `<p class="word">No results found.</p>`;
  }
};

// Enter key
searchInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') searchBtn.click();
});

// Feeling Lucky = open CEO page
luckyBtn.onclick = () => {
  ceoPage.style.display = 'flex';
};

// Back button
backBtn.onclick = () => {
  ceoPage.style.display = 'none';
};
